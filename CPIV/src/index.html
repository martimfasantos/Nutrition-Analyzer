<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<title>
    JITTER PLOT
</title>
<script src="https://d3js.org/d3.v7.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<link rel="stylesheet" type="text/css" href="parallel.css" />

<div id="header">
    <h1>Nutrition Explorer</h1>
    <div class="controls">
      <strong id="rendered-count"></strong>/<strong id="data-count"></strong>
      <div class="fillbar"><div id="selected-bar"><div id="rendered-bar">&nbsp;</div></div></div>
      Lines at <strong id="opacity"></strong> opacity.
    </div>
    <div style="clear:both;"></div>
  </div>

<body onload="init()">
    <div>
        <div style="width: 75%; float: left"><div id="treemap"></div></div>
        <div style="width: 25%; float: left;  text-align: center;">
            <div style="position: relative; top: 120px;">
                <div id="jitterPlot-calories"></div>
                <div style="width: 70%; text-align: right;">
                    <select name="category-compare-calories" id="category-compare-calories">
                        <option value="Meat">Meat</option>
                        <option value="Fish" selected="selected">Fish</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Oils">Oils</option>
                    </select>
                </div>
            </div>
        </div>
        <div style="width: 93.5%; float: left; text-align: right;">
        </div>
    </div>
    <div>
        <div style="width: 20%; float: left"><div id="jitterPlot-fat"></div></div>
        <div style="width: 20%; float: left"><div id="jitterPlot-protein"></div></div>
        <div style="width: 20%; float: left"><div id="jitterPlot-carbohydrates"></div></div>
        <div style="width: 20%; float: left"><div id="jitterPlot-sodium"></div></div>
        <div style="width: 20%; float: left"><div id="jitterPlot-potassium"></div></div>
    </div>
    <div>
        <div style="width: 13.5%; float: left; text-align: right;">
            <select name="category-compare-fat" id="category-compare-fat">
                <option value="Meat">Meat</option>
                <option value="Fish" selected="selected">Fish</option>
                <option value="Dairy">Dairy</option>
                <option value="Oils">Oils</option>
            </select>
        </div>
        <div style="width: 20%; float: left; text-align: right;">
            <select name="category-compare-protein" id="category-compare-protein">
                <option value="Meat">Meat</option>
                <option value="Fish" selected="selected" >Fish</option>
                <option value="Dairy">Dairy</option>
                <option value="Oils">Oils</option>
            </select>
        </div>
        <div style="width: 20%; float: left; text-align: right;">
            <select name="category-compare-carbohydrates" id="category-compare-carbohydrates">
                <option value="Meat">Meat</option>
                <option value="Fish" selected="selected">Fish</option>
                <option value="Dairy">Dairy</option>
                <option value="Oils">Oils</option>
            </select>
        </div>
        <div style="width: 20%; float: left; text-align: right;">
            <select name="category-compare-sodium" id="category-compare-sodium">
                <option value="Meat">Meat</option>
                <option value="Fish" selected="selected">Fish</option>
                <option value="Dairy">Dairy</option>
                <option value="Oils">Oils</option>
            </select>
        </div>
        <div style="width: 20%; float: left; text-align: right;">
            <select name="category-compare-potassium" id="category-compare-potassium">
                <option value="Meat">Meat</option>
                <option value="Fish" selected="selected">Fish</option>
                <option value="Dairy">Dairy</option>
                <option value="Oils">Oils</option>
            </select>
        </div>
      </div>
        
    <script src="script.js"></script>
    <script src="parallel.js"></script>
    
    </html>
</body>
